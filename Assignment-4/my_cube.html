<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "utf-8"/>

        <script src="../common/webgl-utils.js"></script>
        <script src="../common/initShaders.js"></script>
        <script src="../common/MV.js"></script>
        <script src="my_Cube.js"></script>
        <script src="my_Small_cube.js"></script>

        <script id = "myCube-vertex-shader" type = "x-shader/x-vertex">
        attribute vec4 vPosition;

        uniform mat4 MV;

        void main()
        {
            gl_PointSize = 5.0;
            gl_Position = MV * vPosition;
        }
        </script>

        <script id="myCube-fragment-shader" type="x-shader/x-fragment">
        void main()
        {
            gl_FragColor = vec4(0.4, 0.7, gl_FrontFacing ? 1.0 : 0.0, 1.0);
        }
        </script>
    </head>

    <body>
        <canvas id="webgl-canvas" width="512" height="512" style="background-color: darkgrey"></canvas>
    </body>
</html>
